server:
  port: ${PORT:8080}
spring:
  application:
    name: student-server
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:alunodb     

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

